<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Yellowkitchen</title>
</head>
<body>
    <header class="header__section">
        <nav class="navbar">
            <div class="container">
                <div class="navbar__wrapper">
                    <img src="./images/logo.svg" alt="logo" class="navbar__img">
                    <ul class="navbar__list">
                        <li class="navbar__list-item">
                            <a href="#">
                                <span>
                                    Log in
                                </span>
                            </a>
                        </li>
                        <li class="navbar__list-item">
                            <a href="#">
                                <span>
                                    Cart
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main__section">
        <section class="hero__section">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__text">
                        <h1 class="hero__title">
                            Your Food court at home
                        </h1>
                        <div class="hero__btn__container">
                            <button class="hero__btn">
                                Delivery
                            </button>
                            <button class="hero__btn">
                                Takeout
                            </button>
                        </div>
                    </div>
                    <div class="hero__img">
                        <img src="./images/salad.png" alt="salad">
                    </div>
                </div>
            </div>
        </section>
        <section class="restaraunts__section">
            <div class="container">
                <div class="restaraunts__text">
                    <h2 class="restaraunts__title">
                        Restaraunts
                    </h2>
                    <button class="restaraunts__btn">
                        show all
                    </button>
                </div>
                <div class="restaraunts__card">
                    <div class="restaraunts__food__img">
                        <img src="./images/burger.png" alt="burger">
                        <img src="./images/rice.png" alt="rice food">
                        <img src="./images/salad1.png" alt="salad">
                        <img src="./images/salad2.png" alt="salad">
                    </div>
                    <div class="restaraunts__logo">
                        <img src="./images/burger logo.png" alt="restaraunt logo">
                        <img src="./images/rice logo.png" alt="restaraunt logo">
                        <img src="./images/salad1 logo.svg" alt="restaraunt logo">
                        <img src="./images/salad2 logo.svg" alt="restaraunt logo">
                    </div>
                </div>
            </div>
        </section>
        <section class="delivery__section">
            <div class="container">
                <div class="delivery__wrapper">
                    <div class="delivery__text">
                        <h2 class="delivery__title">
                            Your nearest restaurants
                        </h2>
                        <p class="delivery__info">
                            Each kitchen works with its own delivery area <br> 
                            to deliver food to you as soon as possible
                        </p>
                    </div>
                        <div class="delivery__form">
                            <div class="delivery__form__container">
                                <img src="./images/location spot.svg" alt="location spot" class="location__spot__img">
                                <input type="text" value="Enter delivery address" class="delivery__address">
                            </div>
                            <button class="delivery__btn">
                                send
                            </button>
                        </div>
                </div>
            </div>
        </section>
        <section class="specialities__section">
            <div class="container">
                <div class="specialities__wrapper">
                    <div class="specialities__text">
                        <h2 class="specialities__title">
                            Specialities
                        </h2>
                        <button class="specialities__btn">
                            send
                        </button>
                    </div>
                        <div class="specialities__cards">
                        </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
